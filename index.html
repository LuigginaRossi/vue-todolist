<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">

    <div id="app" class="container">
        <div class="row justify-content-center">
                    <!--

            MILESTONE 1
            Stampare all’interno di una lista HTML un item per ogni todo.
            Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato.
            

            MILESTONE 2
            Visualizzare a fianco ad ogni item ha una “x”: cliccando su di essa,
            il todo viene rimosso dalla lista.
            
            MILESTONE 3 -->
            <!-- Predisporre un campo di input testuale e un pulsante “aggiungi”: cliccando sul pulsante,
                il testo digitato viene letto e utilizzato per creare un nuovo todo,
                che quindi viene aggiunto alla lista dei todo esistenti. -->
            <h2 class="text-center py-4">TO DO LIST:</h2>
                
            <div v-for="task in taskList" class="container-task my-2 d-flex">
                <label class="form-check form-switch flex-fill">
                    <input type="checkbox" v-model="task.done" class="form-check-input" role=""switch>
                    {{task.text}}
                    <span class="badge category ms-3">{{task.category}}</span>
                </label>
                <button class="btn btn-light btn-sm"> <i class="fa-solid fa-x"></i> </button>
            </div>
          
        </div>

        

    </div>

    <!-- <script src="utilities.js"></script> -->
    <script src="js/file.js"></script>
    
</body>
</html>
